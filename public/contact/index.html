<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title> 
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bottom-nav">
        <a href="../home/" class="nav-item active">
            <img src="../Images/Navbarimages/roofing.png" class="bottom-logos">
            <span class="bottom-names">Home</span>
        </a>
        <a href="roadmaps.html" class="nav-item">
            <img src="../Images/Navbarimages/Road.png" class="bottom-logos">
            <span class="bottom-names">Roadmaps</span>
        </a>
        <a href="../hiring/" class="nav-item">
            <img src="../Images/Navbarimages/link.png" class="bottom-logos">
            <span class="bottom-names">Links</span>
        </a>
        <a href="../resume/" class="nav-item">
            <img src="../Images/Navbarimages/resume.png" class="bottom-logos">
            <span class="bottom-names">Resume</span>
        </a>
        <a href="about.html" class="nav-item">
            <img src="../Images/Navbarimages/books.png" class="bottom-logos">
            <span class="bottom-names">Materials</span>
        </a>
    </div>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contact-form" onsubmit="sendMail(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
